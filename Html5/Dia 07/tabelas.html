<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tabelas</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        .nome {
            background-color: red;
        }
        .email {
            background-color: green;
        }
        .telefone {
            background-color: blue;
        }
        .cargo {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h1>Tabelas</h1>
    <!-- Uma tabela é constituída por linhas (horizontal) e colunas (vertical) -->
    <table> <!-- Tag de tabela -->
        <caption>Cadastro de Clientes</caption> <!-- Tag de legenda -->

        <colgroup> <!-- Grupo de colunas que permite uma formatação individual -->
            <!-- Class é um atributo que classifica as tags para formatação padrão -->
            <col class="nome"> 
            <col class="email">
            <col class="telefone">
            <col class="cargo"> 
        </colgroup>

        <thead>
            <tr> <!-- Linha -->
                <th>Nome:</th> <!-- Colunas/Títulos -->
                <th>Email:</th>
                <th>Telefone:</th>
                <th>Cargo</th>
            </tr> 
        </thead>

        <tbody>
            <tr>
                <td>Maria</td> <!-- Dados/Conteúdo dos Títulos -->
                <td>EmaildaMaria.al@gmail.com</td>
                <td>(82) 98733-9822</td>
                <td rowspan="2">Desenvolvedor Web</td>
            </tr>
        
            <tr>
                <td>Ronaldo</td> 
                <td>EmaildoRonaldo.al@gmail.com</td>
                <td>(82) 98833-8822</td>  
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="4">Total: 2</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
