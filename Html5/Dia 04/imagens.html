<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Imagens</title>

</head>

<body>
    
    <h1>Trabalhando com Imagens</h1>
    <img src="./img/html5.png" title="Curso de html5" alt="Html5" width="300" height="200"> 
    
    <!-- Atributos 
    src = caminho da imagem
    title = Título da imagem
    alt = Descrição para pessoas com deficiencia ou texto alternativo
    width = "Valor da largura"
    height = "Valor da altura"
    -->

</body>
</html>
