<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>

</head>

<body>

    <form action="cadastro.php" method="POST">
       
        <fieldset>
            
            <legend>Informações pessoais</legend>
            
            Nome: <br>
            <input type="text" name="nome" autofocus maxlength="5"> <br>
            
            Idade: <br>
            <input type="text" name="nome" disabled> <br>
            
            Email: <br>
            <input type="email" name="email" required> <br>

            Cidade: <br>
            <input type="radio" name="cidade" value="Maceió" checked> Maceió <br>
            <input type="radio" name="cidade" value="Arapiraca"> Arapiraca <br>

            Horário: <br>
            <input type="checkbox" name="hora" value="12:00" checked> 12:00 <br>
            <input type="checkbox" name="hora" value="14:00"> 14:00 <br>
            <input type="checkbox" name="hora" value="16:00"> 16:00 <br>

            Senha: <br>            
            <input type="password" name="senha" required> <br>
            <br>
            <input type="submit" name="btn-enviar" value="Enviar"> <br>
           
        </fieldset>
        
        <!-- 
            Atributos:

            maxlength = Determina o máximo de caracteres n0 meu campo. 
            
            checked =  Determina por padrão uma marcação.

            Input Type: email, radio, checkbox.

            email = Determina que aquele campo tem que ser um Email.

            radio = Permite que o usuário escolha uma entre várias opções.

            checkbox = São renderizados por padrão como caixas quadradas que são marcadas (com uma marca de verificação) quando ativadas.
        -->

    </form>

</body>
</html>
