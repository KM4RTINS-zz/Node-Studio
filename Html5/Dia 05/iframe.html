<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    <h1>Trabalhando com iframe</h1>
    <iframe src="/Html5/Dia 03/listas.html" frameborder="0" width="500" height="500"></iframe>
    <br>
    <iframe src="https://www.w3c.br/Home/WebHome/" frameborder="0" width="500" height="500"></iframe>
    <!--
        Um iFrame é um código em HTML que permite que um elemento seja exibido dentro de outro elemento. Somente possível em páginas HTML, permite incorporar documentos, vídeos e mídia interativa em uma página. Ao fazer isso, você pode exibir uma página secundária da web na sua página principal.        
    -->
</body>
</html>
