<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Div e Span</title>

    <style>
        div {
            background-color: #ccc;
            padding: 20px;
        }
        span {
            background-color: white;
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h1>Aprendendo html</h1>
        <p> 
           <span>Lorem ipsum</span> dolor sit amet consectetur adipisicing elit. Reprehenderit exercitationem quasi quia temporibus, voluptates iure, dolorum odio nihil expedita doloribus corporis eaque nesciunt ratione commodi hic? Eveniet accusantium earum hic.
        </p>
    </div>
    <!-- 
        O elemento div é um container nível de bloco e span é um elemento inline. Uma id e/ou class é em geral usada para fornecer uma identidade a uma div ou span com o propósito de fornecer uma referência para estilização por CSS ou captura por um script.
        Elemento inline = O elemento se comporta como um elemento em linha (Vertical).
        
        span = é um conteiner generico em linha para conteúdo fraseado, que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang.
     -->

</body>
</html>
