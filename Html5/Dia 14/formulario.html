<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>

</head>

<body>

    <!-- 
        Todos formuçários HTML começam com um elemento <form>, é um elemento container como uma "<div> ou <p>", ele contém alguns atributos para configurar o formulário (action e method). 

            actio = define o local para onde os dados devem ser enviados.

            method = define qual o metodo HTTP para enviar os dados podendo ser: ("GET" ou "POST").

            GET = Quando utilizamos o GET, os parâmetros são passados no cabeçalho da requisição. Por isso, podem ser vistos pela URL.

            POST = O POST, ao contrário do GET, envia os parâmetros no corpo da requisição HTTP. Escondendo eles da URL, mas não significa que os dados estão protegidos.
     -->

    <form action="cadastro.php" method="POST">
       
        <fieldset>
            <!-- Link para mais informações sobre formulários -->
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/Guide/HTML/Forms/Meu_primeiro_formulario_HTML">Formulário MDN, Saiba mais!</a>
            
            <legend>Informações pessoais</legend>
            Nome: <br>
            <input type="text" name="nome"><br>
            Senha: <br>
            <input type="password" name="senha"><br>
            <input type="submit" name="btn-enviar" value="Enviar"> 
            <!--input Type 
                text
                password
                submit
             -->
             <!-- 
                 Objetivo. Geralmente, o atributo name serve para representar uma coleção de valores, enviados através de um formulário, para o servidor. 
            -->
        </fieldset>
        <!-- 
            A tag é usada para agrupar elementos relacionados de forma.<fieldset>
            A tag desenha uma caixa em torno dos elementos relacionados.<fieldset>
            A tag <legend> é usada para definir uma legenda para o elemento.<fieldset>
         -->
    </form>

</body>
</html>
